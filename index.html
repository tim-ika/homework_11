<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="style.0718081019057d30e3d5.css?10490d57a8b2d1581500">
</head>

<body>
  <div class="root">

    <header class="header root__section">
      <img src="../images/logo.svg" alt="mesto logo" class="logo">
    </header>

    <!-- Profile section -->
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="button user-info__edit">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>

    <!-- Block for cards -->
    <div class="places-list root__section"></div>

  </div>
  <script src="main.071d5bd3045559d7d3bb.js?10490d57a8b2d1581500"></script>
</body>

</html>
